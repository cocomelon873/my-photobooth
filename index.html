<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DIY Photobooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #fce1d4; 
            --accent-color: #ff8c42;
        }
        body {
            margin: 0;
            font-family: 'Fredoka One', cursive;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .screen { display: none; text-align: center; width: 100%; }
        .active { display: block; }
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }
        #camera-box {
            width: 640px;
            height: 480px;
            background: #000;
            margin: 0 auto;
            position: relative;
            border: 10px solid #fff;
            border-radius: 20px;
        }
        video, canvas { width: 100%; height: 100%; border-radius: 10px; }
        #qrcode { display: flex; justify-content: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="main-screen" class="screen active">
        <h1>PHOTO BOOTH</h1>
        <button class="btn" onclick="startBooth()">START</button>
    </div>

    <div id="camera-screen" class="screen">
        <h2 id="timer">Sedia...</h2>
        <div id="camera-box">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="photo-canvas" style="display:none;"></canvas>
        </div>
    </div>

    <div id="done-screen" class="screen">
        <h2>Siap! Scan QR untuk Download</h2>
        <div id="qrcode"></div>
        <button class="btn" onclick="location.reload()">Ambil Lagi</button>
    </div>

    <script>
        // --- GANTI MAKLUMAT KAU DI SINI ---
        const CLOUD_NAME = "ddpimomew"; 
        const UPLOAD_PRESET = "photobooth_preset";
        // ---------------------------------

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('photo-canvas');
        const timerText = document.getElementById('timer');

        function nextScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function startBooth() {
            nextScreen('camera-screen');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                // Countdown 3 saat
                let count = 3;
                let interval = setInterval(() => {
                    timerText.innerText = count;
                    if(count <= 0) {
                        clearInterval(interval);
                        timerText.innerText = "SMILE! ðŸ“¸";
                        takePicture();
                    }
                    count--;
                }, 1000);
            } catch (err) {
                alert("Kamera tidak dijumpai atau akses dihalang.");
            }
        }

        async function takePicture() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Berhenti kamera
            video.srcObject.getTracks().forEach(track => track.stop());

            // Upload ke Cloudinary
            const formData = new FormData();
            formData.append('file', imageData);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                timerText.innerText = "Tengah Upload...";
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if(data.secure_url) {
                    nextScreen('done-screen');
                    new QRCode(document.getElementById("qrcode"), data.secure_url);
                } else {
                    alert("Upload gagal. Check Cloud Name/Preset.");
                }
            } catch (err) {
                console.error(err);
                alert("Ada error masa upload.");
            }
        }
    </script>
</body>
</html>
